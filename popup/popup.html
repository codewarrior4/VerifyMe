<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #3b82f6;
            /* BurnerX Blue */
            --bg: #0a0a0b;
            /* BurnerX Primary */
            --card: #161618;
            /* BurnerX Secondary */
            --text: #f1f5f9;
            --dim: #94a3b8;
            --accent-glow: rgba(59, 130, 246, 0.4);
        }

        body {
            width: 320px;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .shield {
            color: var(--primary);
            font-size: 24px;
        }

        h1 {
            font-size: 18px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .status-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pulse {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 20px var(--accent-glow);
            animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .address-box-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .address-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--dim);
            word-break: break-all;
            font-family: monospace;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .reset-btn {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--primary);
            padding: 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .reset-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
        }

        .found-card {
            display: none;
            animation: slide-up 0.4s ease-out;
        }

        .found-card p[style*="color: #4CAF50"] {
            color: #10b981 !important;
            /* Brighter Emerald for BurnerX theme */
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .verify-btn {
            display: block;
            width: 100%;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: 900;
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            box-sizing: border-box;
            text-align: center;
        }

        .otp-display {
            font-size: 42px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 4px;
            margin: 10px 0;
        }

        /* Inbox Styles */
        .inbox-toggle {
            font-size: 10px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        .inbox-container {
            display: none;
            margin-top: 15px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;
        }

        .inbox-item {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .inbox-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .inbox-item .subject {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inbox-item .from {
            font-size: 10px;
            color: var(--dim);
        }

        .message-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
            animation: slide-up 0.3s ease-out;
        }

        .message-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content {
            font-size: 13px;
            line-height: 1.5;
            color: var(--text);
            word-break: break-all;
        }

        .message-content iframe {
            width: 100%;
            border: none;
            background: white;
            border-radius: 8px;
            min-height: 300px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="shield">üõ°Ô∏è</span>
        <h1>VerifyMe</h1>
    </div>

    <div id="loading" class="status-card">
        <div class="pulse">üì©</div>
        <div class="address-box-container">
            <div id="current-address" class="address-box">Generating...</div>
            <button id="copy-addr" class="icon-btn" title="Copy Address">üìã</button>
        </div>
        <p style="font-size: 13px; font-weight: bold; margin: 10px 0;">Waiting for email...</p>

        <button id="refresh-btn" class="verify-btn"
            style="background: var(--primary); font-size: 12px; padding: 12px; margin-bottom: 20px;">
            üîÑ CHECK AGAIN NOW
        </button>

        <p style="font-size: 11px; color: var(--dim); margin: 0 0 15px 0;">Automatic check every 5s.</p>

        <button id="reset-btn" class="reset-btn" style="margin-bottom: 15px;">START NEW SESSION</button>

        <div id="inbox-section">
            <span id="toggle-inbox" class="inbox-toggle">üìÇ VIEW MINI INBOX</span>
            <div id="inbox-list" class="inbox-container">
                <!-- Messages will appear here -->
            </div>
        </div>

        <a href="https://codewarrior4.github.io/BurnerX/" id="full-inbox-link" target="_blank"
            style="font-size: 10px; color: var(--dim); text-decoration: underline; display: block; margin-top: 15px;">
            OPEN FULL INBOX
        </a>
    </div>

    <!-- Message Detail View -->
    <div id="message-detail" class="message-view">
        <div class="message-view-header">
            <h2 id="msg-subject" style="font-size: 14px; margin: 0; flex: 1; padding-right: 10px;">Subject</h2>
            <button id="close-msg" class="icon-btn">‚úï</button>
        </div>
        <div id="msg-info" style="font-size: 11px; color: var(--dim); margin-bottom: 15px;">
            From: <span id="msg-from"></span>
        </div>
        <div id="msg-body" class="message-content">
            <!-- Content here -->
        </div>
    </div>

    <div id="found" class="status-card found-card">
        <p style="color: #4CAF50; font-weight: 900; font-size: 12px; margin-bottom: 20px;">‚ú® VERIFICATION FOUND</p>

        <div id="found-header" style="text-align: center; margin-bottom: 20px;">
            <div id="found-shield" style="font-size: 40px;">üõ°Ô∏è</div>
            <img id="sender-logo"
                style="width: 48px; height: 48px; border-radius: 12px; display: none; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"
                src="" />
        </div>

        <div id="otp-section" style="display: none;">
            <div id="otp-code" class="otp-display">000000</div>
            <p style="font-size: 11px; color: var(--dim);">CODE AUTOMATICALLY COPIED</p>
        </div>
        <div id="link-section">
            <a href="#" id="verify-link" class="verify-btn" target="_blank">Click to Verify</a>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 25px;">
            <button id="clear-result-btn" class="reset-btn" style="border-color: #4CAF50; color: #4CAF50;">
                DONE, WAIT FOR NEXT
            </button>
            <button id="found-reset-btn" class="reset-btn">
                NEW EMAIL
            </button>
        </div>
    </div>

    <div class="footer">POWERED BY BurnerX</div>

    <script src="popup.js"></script>
</body>

</html>
